<style include="shared-styles">
  :host {
    display: block;
  }
  a {
    cursor: pointer;
    color: var(--default-primary-color);
  }
</style>


<div><b>[[filter.key]]</b></div>

<template is="dom-repeat" items="[[filter.values]]">
  <div><a on-click="_onFilterClicked" filter$="[[item.filter]]">[[item.filter]] ([[item.count]])</a></div>
</template>
