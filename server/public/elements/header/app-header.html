<style include="shared-styles">
  :host {
    display: block;
    position: absolute;
    left: 0;
    right: 0;
    z-index: 10;
  }

  .header {
    display: flex;
    align-items: center;
    background: rgb(34,134,195);
    background: linear-gradient(
      90deg, 
      var(--default-primary-color) 0%, 
      var(--default-primary-color) 15%, 
      var(--light-primary-color) 100%
    );
    padding: 10px;
  }

  .header [main-title] {
    flex: 1;
    font-size: 22px;
  }

  .header [main-title] a {
    color: white;
  }
  .header [main-title] a:visited {
    color: white;
  }


  .header [main-title] small {
    font-size: 14px;
  }

  [icon="menu"], [main-title] {
    color: var(--inverse-text-color);
  }

  paper-icon-button {
    color: var(--inverse-text-color);
  }

  @media(max-width: 768px) {
    [main-title] small {
      display: none;
    }
  }
</style>

<div class="header" sandbox$="[[sandbox]]">
  <div main-title>
    <a href="/">EcoSML 
    <span id="titleExtra"></span> 
    <small>Ecological Spectral Model Library</small>
    </a>
  </div>
  <app-auth-icon></app-auth-icon>
  <div style="position:relative; padding-left: 15px">
    <paper-icon-button inverse icon="more-vert" on-click="_onMenuIconClicked"></paper-icon-button>
  </div>
</div>
