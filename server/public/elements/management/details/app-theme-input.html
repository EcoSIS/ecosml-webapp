<style include="shared-styles">
  :host {
    display: block;
  }
  .layout {
    display: flex;
    flex-wrap: wrap;
  }
  .layout > * {
    flex: .333;
  }
  h3 {
    padding: 0;
    margin: 0;
  }
</style>

<div class="layout">
  <div>
    <h3 hidden$="[[hideLabels]]">Category</h3>
    <select id="theme" on-change="_onThemeSelect">
      <option></option>
      <template is="dom-repeat" items="[[themeOptions]]">
        <option value$="[[item]]">[[item]]</option>
      </template>
    </select>
  </div>

  <div>
    <h3 hidden$="[[hideLabels]]">Family</h3>
    <select on-change="_onFamilySelect" id="family" hidden$="[[!selectedTheme]]">
      <option></option>
      <template is="dom-repeat" items="[[familyOptions]]">
        <option value$="[[item]]">[[item]]</option>
      </template>
    </select>
  </div>

  <div >
    <h3 hidden$="[[hideLabels]]">Specific</h3>
    <select on-change="_onSpecificSelect" id="specific" hidden$="[[!showSpecific]]">
      <option></option>
      <template is="dom-repeat" items="[[specificOptions]]">
        <option value$="[[item]]">[[item]]</option>
      </template>
    </select>
  </div>
</div>
