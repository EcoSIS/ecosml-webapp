<style>
  :host {
    display: block;
  } 

  input {
    display: none;
  }

  .inputfile + label {
    font-size: 1.25em;
    font-weight: 700;
    color: white;
    background-color: black;
    display: inline-block;
  }

  input:focus + label,
  input + label:hover {
    background-color: red;
  }

  .layout {
    display: flex;
    align-items: center;
  }

  #dropbox {
    border: 1px dashed var(--secondary-text-color);
    padding: 15px;
    margin: 5px;
    border-radius: 8px;
  }

  #dropbox .droplabel {
    transition: transform 350ms linear;
    will-change: transform;
    transform: scale(1);
    font-size: 14px;
    color : var(--secondary-text-color);
  }

  #dropbox.hover {
    border: 1px dashed var(--default-primary-color);
    background-color: var(--default-background-color);
  }

  #dropbox.hover .droplabel {
    transform: scale(1.25) translateX(15px);
    color: var(--default-primary-color);
  }

  paper-button {
    background-color: var(--default-primary-color);
    color: white;
  }
</style>

<h2>[[label]]</h2>
<div>[[description]]</div>
<div id="dropbox" on-dragover="_onDropBoxDragOver" on-dragleave="_onDropBoxDragLeave" on-drop="_onDropBoxDrop">
  <div class="layout">
    <div>
      <input type="file" multiple id="fileInput" on-change="_onFileInputChange" />
      <paper-button on-click="_onChooseClicked">Choose File</paper-button>
    </div>
    <div class="droplabel">
      Drag and drop files here
    </div>
  </div>

  <div>
    <template is="dom-repeat" items="[[files]]">
      <app-file-uploader data="[[item]]" on-file-removed="_onFileRemoved"></app-file-uploader>
    </template>
  </div>
</div>
