<style include="shared-styles">
  :host {
    display: block;
  }

  .layout {
    display: flex;
    align-items: center;
  }

  paper-progress {
    width: 100%;
    --paper-progress-active-color: var(--default-primary-color);
  }

  paper-progress[error] {
    --paper-progress-active-color: red;
  }

  .upload-text {
    font-size: 12px;
    color: var(--secondary-text-color);
  }

  .upload-text[error] {
    color: red;
  }

  @keyframes spin {
    from {transform:rotate(0deg);}
    to {transform:rotate(360deg);}
  }
  iron-icon {
    padding: 8px;
    animation: spin 3s infinite linear;
  }
</style>

<div class="layout">
  <div style="flex:1">[[data.filename]]</div>
  <div hidden$="[[error]]">
    <paper-icon-button hidden$="[[committing]]" icon="close" on-click="_onRemoveClicked"></paper-icon-button>
    <iron-icon hidden$="[[!committing]]" icon="autorenew"></iron-icon>
  </div>
  <div hidden$="[[!error]]">
    <paper-icon-button icon="autorenew" on-click="_onResendIconClicked"></paper-icon-button>
  </div>
</div>
<div hidden$="[[!uploading]]">
  <div class="upload-text" error$="[[error]]">[[uploadText]]</div>
  <paper-progress value="[[uploadPercent]]" error$="[[error]]" min="0" max="100" class="red"></paper-progress>
</div>
