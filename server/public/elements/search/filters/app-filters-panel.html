<style include="shared-styles">
  :host {
    display: block;
  }
  .title {
    display: flex;
    align-items: center;
  }
  .title h2 {
    flex: 1;
    margin : 0;
    padding: 10px 0 0 0;
  }
  .clear-filters {
    display: none;
  }
  .clear-filters[active] {
    display: inline-block;
  }
</style>

<div class="title">
  <button class="clear-filters">Clear Filters</button>
</div>

<div hidden$="[[hasFilters]]">
  No additional filters for current search
</div>

<template is="dom-repeat" items="[[filters]]">
  <app-filter-panel filter="[[item]]"></app-filter-panel>
</template>
