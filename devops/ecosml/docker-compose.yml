version: '2'

services:

  server:
    image: gcr.io/ecosis-prod/ecosml-webapp:main
    volumes:
      - snapshot-data:/server/snapshots
      - git-data:/server/gitdata
      - storage:/storage
      - ../google-key.json:/server/google-key.json
      - ../secrets.js:/server/secrets.js
    ports:
      - 3000:3000
    restart: always
    env_file:
      - .env
    environment:
      - ECOSIS_HOST=https://ecosis.org
      - ECOSIS_DATA_HOST=https://data.ecosis.org
      - CLIENT_ENV=prod
      - SERVER_ENV=prod
      - GITHUB_ORG=ecosml
      - FIREBASE_ENV=prod

  redis:
    image: redis:3.2
    volumes:
      - redis-data:/data

  mongo:
    image: mongo:3.5
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
  git-data:
  redis-data:
  snapshot-data:
  storage: