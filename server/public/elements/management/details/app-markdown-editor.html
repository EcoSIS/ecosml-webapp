<style include="shared-styles">
  :host {
    display: block;
  }
  .btns {
    display: flex;
    align-items: center;
    padding-bottom: 5px;
  }

  textarea {
    width: 100%;
    min-height: 200px;
    margin: 0 !important;
  }

  app-markdown {
    border: 1px solid #ccc;
    padding: 10px;
    box-shadow: 0 0 5px #ccc inset;
  }

  paper-button {
    color: var(--default-secondary-color);
  }
  paper-button[disabled] {
    color: var(--disabled-text-color);
  }
</style>


<div class="btns">
  <div style="flex:1">
    <!-- <span hidden$="[[previewMode]]">Edit</span>
    <span hidden$="[[!previewMode]]">Preview</span>  -->
    <!-- Mode -->
  </div>
  <paper-button disabled$="[[!previewMode]]" on-click="_toggle" data="edit">
    <iron-icon icon="code"></iron-icon>
    &nbsp;Edit
  </paper-button>
  <paper-button disabled$="[[previewMode]]" on-click="_toggle" data="preview">
    <iron-icon icon="visibility"></iron-icon>
    &nbsp;Preview
  </paper-button>
</div>

<iron-pages selected="[[selected]]" attr-for-selected="id">
  <textarea id="input" on-change="_triggerChangeEvent" on-keyup="_onTextAreaKeyUp"></textarea>
  <app-markdown id="preview"></app-markdown>
</iron-pages>
