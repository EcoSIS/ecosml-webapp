<style include="shared-styles">
  :host {
    display: block;
  }
  app-title-card {
    margin-bottom: 25px;
  }
  paper-button {
    color: var(--default-primary-color);
  }
  paper-button:hover {
    background: var(--default-background-color);
  }
</style>

<div class="container">

  <div class="narrow-container">
    <h1>[[currentAction]] Package</h1>

    <app-title-card id="basicInformation">
      <div slot="header">
        Basic Information
      </div>
      <div slot="content">
        <paper-input 
          id="name" 
          label="Name" 
          on-keyup="_updateNamePreview" 
          on-change="_updateNamePreview" 
          hidden$="[[!creating]]">
        </paper-input>
        <div hidden$="[[!creating]]">[[namePreview]]</div>
        <div hidden$="[[creating]]">Package Name</div>
        <h2 hidden$="[[creating]]">[[namePreview]]</h2>

        <paper-input id="overview" label="[[schema.overview.label]]"></paper-input>
        <div class="help">[[schema.overview.description]]</div>

        <div style="text-align: right">
          <paper-button 
            hidden$="[[!creating]]" 
            id="createBtn"
            on-click="_onCreateBtnClicked">Create
          </paper-button>
        </div>
      </div>
    </app-title-card>

    <app-title-card id="details" hidden$="[[creating]]">
      <div slot="header">
        Package Details
      </div>
      <div slot="content">
        <app-markdown-editor label="Description" id="description"></app-markdown-editor>

        <div class="help">[[schema.description.description]]</div>
        <paper-input id="keywords" label="Keywords"></paper-input>
        <div class="help">[[schema.keywords.description]]</div>
      </div>
    </app-title-card>

    <div hidden$="[[creating]]">
      <paper-button on-click="_onDeleteBtnClicked">Delete Package</paper-button>
    </div>
  </div>
</div>
