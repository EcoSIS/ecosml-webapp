<style include="shared-styles">
  :host {
    display: block;
  }
  .root {
    margin-top: 50px;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
  }
  .root > div {
    margin-top: 20px;
    max-width: 390px;
  }
  paper-button {
    background-color: var(--default-primary-color);
    color: var(--inverse-text-color);
  }
</style>

<div class="root">
  <div class="main-panel">
    <h2 class="uheader green">Login</h2>
    <div class="help">
      Login with your <a href="https://data.ecosis.org" target="_blank">EcoSIS</a> account.  If you don't 
      have a EcoSIS account you can create one 
      <a href="https://data.ecosis.org/user/register">here.</a>
    </div>
    <div style="margin:40px 0">
      <app-text-input id="username" label="Username"></app-text-input>
      <app-text-input id="password" label="Password" type="password" on-keyup="_onPassKeyUp"></app-text-input>
    </div>

    <div class="help" style="text-align: right">
      <div><a href="https://data.ecosis.org/user/reset">Reset Password</a></div>
      <div><a href="https://data.ecosis.org/user/register">Create Account</a></div>
    </div>

    <div style="margin-top:20px">
      <paper-button on-click="_attemptLogin">Login</paper-button>
    </div>
  </div>
</div>
