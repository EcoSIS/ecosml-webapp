<style include="shared-styles">
  :host {
    display: block;
    padding: 10px;
    min-height: 500px;
  }

  .no-match {
    text-align: center;
  }
</style>


<app-search-pagination 
  text-mode 
  items-per-page="[[itemsPerPage]]"
  current-index="[[currentIndex]]"
  total-results="[[total]]"
  on-nav="_onPaginationNav">
</app-search-pagination>

<div class="no-match" hidden$="[[hasResults]]">
  No packages match your current search.
</div>

<div class="main-panel">
  <template is="dom-repeat" items="[[results]]">
    <app-search-result item="[[item]]"></app-search-result>
  </template>
</div>

<app-search-pagination 
  hidden$="[[!hasResults]]"
  items-per-page="[[itemsPerPage]]"
  current-index="[[currentIndex]]"
  total-results="[[total]]"
  on-nav="_onPaginationNav">
</app-search-pagination>
