<style>

  .row {
    display: flex;
    align-items: center;
    margin: 3px 0;
  }

  .file-label {
    flex: 1;
  }

  .change-label {
    text-transform: capitalize;
  }

  [change-type="added"] {
    color: var(--color-green);
  }
  [change-type="updated"] {
    color: var(--color-orange);
  }
  [change-type="removed"] {
    color: var(--color-red);
  }
</style>


<div style="padding: 10px">
  <!-- <div style="display:flex">
    <h2 style="margin:0; flex:1">Changes</h2>
    <paper-icon-button icon="close" on-click="_cancel"></paper-icon-button>
  </div> -->

  <div>Please review changes below to ensure appropriate file
    modifications are being made to your package.
  </div>

  <div style="padding: 30px 0">
    <template is="dom-repeat" items="[[files]]">
      <div change-type$="[[item.changeType]]" class="row">
        <div class="file-label">[[item.name]]</div>
        <div class="change-label">[[item.changeType]]</div>
      </div>
    </template>
  </div>

  <div style="text-align: right" hidden$="[[saving]]">
    <paper-button on-click="hide">Cancel</paper-button>
    <paper-button on-click="_save">Save Changes</paper-button>
  </div>
  <div style="text-align: right" hidden$="[[!saving]]">[[status]]</div>
</div>
