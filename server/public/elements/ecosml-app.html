<style>
  app-header {
    background: var(--default-primary-color);
  }

  .content {
    display: flex;
    justify-content: center;
  }

  .content > div {
    max-width: 1000px;
    min-width: 300px;
  }

  paper-material {
    background: white;
    display: block;
    padding: 10px;
    margin: 10px;
  }
</style>

<app-header reveals>
  <app-toolbar>
    <paper-icon-button icon="menu" on-click="toggleDrawer"></paper-icon-button>
    <div main-title>EcoSML</div>
    <paper-icon-button icon="search"></paper-icon-button>
    <paper-progress value="10" indeterminate bottom-item></paper-progress>
  </app-toolbar>
</app-header>
<app-drawer id="drawer" swipe-open></app-drawer>

<div class="content">
  <div>
    <!-- main content -->

      <paper-material>
          <div>This is my {{name}} app. <span>{{count}}</span></div>
          
          <paper-button raised>test</paper-button>
      </paper-material>
    <!-- end main content -->
  </div>
</div>
