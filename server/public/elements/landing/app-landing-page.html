<style include="shared-styles">
  :host {
    display: block;
  }

  .container > * {
    background-color: white;
    padding: 40px;
  }

  .overview {
    color: var(--secondary-text-color);
  }

  .install {
    color: var(--secondary-text-color);
    font-family: monospace;
    font-size: 14px;
  }

  .layout {
    display: flex;
  }
  
  h2.padded {
    padding-top: 40px;
  }

</style>


<h2 style="text-align: center">[[package.name]]</h2>

<div class="container">

  <div class="layout">
    <div style="flex: 1">
      <div class="overview">[[package.overview]]</div>
      <div id="readme"></div>
    </div>
    <div style="width: 300px">
      <div class="install">
        <iron-icon icon="chevron-right"></iron-icon>ecosml download [[package.name]]
      </div>
      <div style="padding-bottom: 20px"><a>Help</a></div>

      <h2 class="uheader dark">Current Release</h2>
      <div style="padding-bottom: 20px">v1.0.1</div>

      <h2 class="uheader blue">Access</h2>
      <div><a>Download Current Release</a></div>
      <div><a href$="[[package.htmlUrl]]/releases" target="_blank">All Releases</a></div>
      <div><a href$="[[package.htmlUrl]]" target="_blank">GitHub</a></div>

      <h2 class="uheader green padded">Theme</h2>
      <div>Foo</div>
      <div>Bar</div>

      <h2 class="uheader lightblue padded">Keywords</h2>
      <div>Baz</div>
      <div>Another</div>

      <h2 class="uheader dark padded">Admin (if accesss)</h2>
      <div><a href$="/edit/[[package.id]]">Edit Package</a></div>
    </div>


</div>
