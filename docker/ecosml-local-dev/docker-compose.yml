version: '2'

services:

  server:
    build: ../../server
    volumes:
      - ../../server:/server
      - ../google-key.json:/server/google-key.json
      - ../secrets.js:/server/secrets.js
    ports:
      - 3000:3000
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - ECOSIS_HOST=${ECOSIS_HOST}
      - GITHUB_ORG=ecosml-dev
      - FIRESTORE_ENV=local
    command: tail -f /dev/null

  redis:
    image: redis:3.2
    volumes:
        - redis-data:/data

  mongo:
    image: mongo:3.5
    # ports:
    #   - 27017:27017
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
  redis-data: