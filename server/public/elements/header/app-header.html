<div class="header" sandbox$="[[sandbox]]">
  <div main-title>
    EcoSML 
    <span id="titleExtra"></span> 
    <small>Ecological Spectral Model Library</small>
  </div>
  <app-auth-icon></app-auth-icon>
  <div style="position:relative; padding-left: 15px">
    <paper-icon-button inverse icon="more-vert" on-click="_onMenuIconClicked"></paper-icon-button>
    
    <div id="menu" hidden$="[[!menuActive]]">
      <a href="/" >
        <iron-icon icon="home"></iron-icon> 
        <span>Home</span>
      </a>
      <a href="/search" >
        <iron-icon icon="search"></iron-icon> 
        <span>Search</span>
      </a>
      <a href="/create" hidden$="[[!loggedIn]]">
        <iron-icon icon="add"></iron-icon> 
        <span>Create Package</span>
      </a>
      <a href="/account" hidden$="[[!loggedIn]]">
        <iron-icon icon="social:person"></iron-icon> 
        <span>My Account</span>
      </a>
      <a href="https://github.com/EcoSIS/ecosml-webapp/issues/new/choose" target="_blank">
        <iron-icon icon="bug-report"></iron-icon> 
        <span>Report Issue</span>
      </a>
      <a href="/about" >
        <iron-icon icon="info"></iron-icon> 
        <span>About</span>
      </a>
      <a href="/admin" hidden$="[[!admin]]">
        <iron-icon icon="gavel"></iron-icon> 
        <span>Admin</span>
      </a>
      <a href="/account" hidden$="[[loggedIn]]">
        <iron-icon icon="social:person"></iron-icon> 
        <span>Login</span>
      </a>
      <a on-click="_logout" hidden$="[[!loggedIn]]">
        <iron-icon icon="exit-to-app"></iron-icon> 
        <span>Logout</span>
      </a>
    </div>
  </div>
</div>
