<style>
  :host {
    display: block;
    cursor: pointer;
  }
  .layout {
    display: flex;
    align-items: center;
  }
  [checked] {
    font-weight: bold;
  }
</style>

<div class="layout" checked$="[[checked]]">
  <iron-icon icon="close" hidden$="[[!checked]]"></iron-icon>
  <div style="flex:1">[[filter.filter]]</div>
  <div>[[filter.count]]</div>
</div>
