<dom-module id="shared-styles">
  <template>
    <style>
      paper-material {
        background: white;
        display: block;
      }

      [hidden] {
        display: none !important;
      }

      input, select, button, textarea {
        font-size        : var(--font-size);
        font-weight      : var(--font-weight);
        color            : var(--text-primary-color);
        box-sizing       : border-box;
      }

      input, textarea {
        border-radius: 4px;
        background-color: white;
        border: 1px solid var(--dark-background-color);
        padding: 9px;
        margin: 3px 1px;
      }

      input:focus {
        border: 1px solid var(--default-primary-color);
        outline: none;
      }

      .help {
        color: var(--secondary-text-color);
        font-size: 14px;
      }

      .narrow-container {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      
      .narrow-container > * {
        max-width: var(--max-text-width);
        width: 100%;
      }

      .container {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }

      .container > * {
        max-width: var(--max-width);
        width: 100%;
      }

      a, a:visited {
        color: var(--text-primary-color);
      }

      a[inverse], a[inverse]:visited {
        color: var(--inverse-text-color);
      }

      h2.uheader {
        border-bottom-width: 2px;
        border-bottom-style: solid;
        margin: 0 20px 10px 0;
        padding-bottom: 5px;
      }

      h2.uheader.blue {
        border-bottom-color: var(--default-secondary-color);
      }
      h2.uheader.green {
        border-bottom-color: var(--default-primary-color);
      }
      h2.uheader.lightblue {
        border-bottom-color: var(--light-secondary-color);
      }
      h2.uheader.dark {
        border-bottom-color: var(--text-primary-color);
      }
    </style>
  </template>
</dom-module>
