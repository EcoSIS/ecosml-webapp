<style include="shared-styles">
  :host {
    display: block;
    padding-bottom: 50px;
  }

  .container {
    margin-bottom: 100px;
  }

  #unsavedMsg paper-button {
    color: var(--inverse-text-color);
    border: 1px solid var(--inverse-text-color);
  }
  
  #unsavedMsg paper-button:hover {
    color: var(--default-primary-color);
    border: 1px solid var(--default-primary-color);
  }

  #savedToast {
    --paper-toast-background-color: var(--default-primary-color);
    --paper-toast-color: var(--inverse-text-color);
  }

  iron-pages > * {
    padding: 40px;
    background: white;
  }

  paper-tabs {
    --paper-tabs-selection-bar-color: var(--default-primary-color);
  }

  paper-tab {
    --paper-tab-ink: var(--default-primary-color);
  }

  #commitMsg {
    display: block;
    width: 100%;
    box-sizing: border-box;
    margin-top: 20px;
  }
</style>

<paper-toast id="savingToast" duration="0">
  <div id="unsavedMsg">
    <div>
      You have unsaved changes  
      <paper-button on-click="_onSaveChangesClicked">Commit Changes</paper-button> 
    </div> 
    <div>
      <input type="text" placeholder="Commit message" id="commitMsg">
    </div>
  </div>
  <div id="savingMsg">
    Committing...
  </div>
</paper-toast>
<paper-toast id="savedToast">
  Package Data Saved!
</paper-toast>

<div class="container">
  <div class="narrow-container">
    <h1>
      [[currentAction]] Package<span hidden$="[[creating]]">: [[name]]</span>
    </h1>

    <paper-tabs id="tabs" hidden$="[[creating]]" selected="{{selectedSection}}" attr-for-selected="id">
      <paper-tab id="basic">Basic Information</paper-tab>
      <paper-tab id="details">Details</paper-tab>
      <paper-tab id="files">Files</paper-tab>
      <paper-tab id="release">Releases</paper-tab>
    </paper-tabs>

    <iron-pages selected="[[selectedSection]]" attr-for-selected="id">
      <app-basic-metadata id="basic" creating="[[creating]]" on-change="_onDataChange"></app-basic-metadata>
      <app-details-metadata id="details" on-change="_onDataChange"></app-details-metadata>
      <app-files id="files"></app-files>
      <app-releases id="release"></app-releases>
    </iron-pages>
  </div>
</div>
