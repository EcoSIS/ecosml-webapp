<style include="shared-styles">
  :host {
    display: block;
  }
 
  .root {
    display: flex;
    justify-content: center;
  }
  .root.column {
    flex-direction: column;
  }
  .root > div {
    margin-top: 20px;
    width: 100%;
    max-width: 1200px;
    min-height: 600px;
  }

  .row {
    display: flex;
    margin-bottom: 35px;
  }

  .row > * {
    flex : 1;
    padding: 10px;
  }

  .stat {
    display: flex;
    align-items: center;
  }

  .stat .label {
    flex: 1;
  }

  .stat .count {
    padding: 5px;
    margin: 3px;
    height: 22px;
    width: 22px;
    text-align: center;

    border-radius: 24px;
    background-color: var(--dark-background-color);
  }

  @media(max-width: 750px) {
    .row {
      display: block;
      margin: 0;
    }

    h2.uheader {
      margin-top: 35px;
    }

    .row > * {
      flex : 1;
      padding: 0;
    }
  }
</style>

<div class="root column" style="text-align: center">
  <h1>Ecological Spectral Model Library <span id="titleExtra"></span></h1>
  <p hidden$="[[!sandbox]]">
    <iron-icon icon="warning" style="vertical-align: bottom"></iron-icon> 
    This is the development server for 
    <a href="https://ecosml.org">ecosml.org</a>. You can use this 
    server to learn about how to use the EcoSML model management tools.
  </p>
</div>

<div class="root">
  <div class="main-panel">

    <div class="row">
      <div>
        <h2 class="uheader blue">Top Organizations</h2>
        <dom-repeat items="[[stats.organizations]]">
          <template>
            <div class="stat">
              <div class="label"><a href$="[[item.link]]">[[item.displayName]]</a></div>
              <div class="count">[[item.count]]</div>
            </div>
          </template>
        </dom-repeat>
      </div>
      <div>
        <h2 class="uheader green">Top Keywords</h2>
        <dom-repeat items="[[stats.keywords]]">
          <template>
            <div class="stat">
              <div class="label"><a href$="[[item.link]]">[[item.key]]</a></div>
              <div class="count">[[item.count]]</div>
            </div>
          </template>
        </dom-repeat>
      </div>
      <div>
        <h2 class="uheader lightblue">Top Themes</h2>
        <dom-repeat items="[[stats.themes]]">
          <template>
            <div class="stat">
              <div class="label"><a href$="[[item.link]]">[[item.key]]</a></div>
              <div class="count">[[item.count]]</div>
            </div>
          </template>
        </dom-repeat>
      </div>
    </div>
    
    

    <h2 class="uheader dark">Package Management</h2>
    <div hidden$="[[!loggedIn]]"><a href="/create">Create Package</a></div>
    <div hidden$="[[loggedIn]]"><a href="/account">Login to Create Package</a></div>
  </div>
</div>
