<style include="shared-styles">
  :host {
    display: block;
    padding: 10px;
    min-height: 500px;
  }

  .no-match {
    text-align: center;
    padding-top: 50px;
  }
</style>


<app-search-pagination text-mode total-results="45"></app-search-pagination>

<div class="no-match" hidden$="[[hasResults]]">

</div>

<div>
  <template is="dom-repeat" items="[[results]]">
    <app-search-result item="[[item]]"></app-search-result>
  </template>
</div>

<app-search-pagination></app-search-pagination>
