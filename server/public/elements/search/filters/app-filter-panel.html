<style include="shared-styles">
  :host {
    display: block;
  }
  a {
    cursor: pointer;
    color: var(--default-primary-color);
  }
  .label {
    font-weight: bold;
    padding: 30px 0 5px 0;
    text-transform: capitalize;
  }
</style>


<div class="label" hidden$="[[!hasFilters]]">
  [[filter.key]]
</div>

<template is="dom-repeat" items="[[filter.values]]">
  <div><a on-click="_onFilterClicked" filter$="[[item.filter]]">[[item.filter]] ([[item.count]])</a></div>
</template>
