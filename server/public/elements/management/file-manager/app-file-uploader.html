<style include="shared-styles">
  :host {
    display: block;
  }

  .layout {
    display: flex;
    align-items: center;
  }

  paper-progress {
    width: 100%;
    --paper-progress-active-color: var(--default-primary-color);
  }

  .upload-text {
    font-size: 12px;
    color: var(--secondary-text-color);
  }
</style>

<div class="layout">
  <div style="flex:1">[[data.filename]]</div>
  <div>
    <paper-icon-button icon="close" on-click="_onRemoveClicked"></paper-icon-button>
  </div>
</div>
<div hidden$="[[!uploading]]">
  <div class="upload-text">[[uploadText]]</div>
  <paper-progress value="[[uploadPercent]]" min="0" max="100" class="red"></paper-progress>
</div>
