<dom-module id="shared-styles">
  <template>
    <style>
      paper-material {
        background: white;
        display: block;
      }

      [hidden] {
        display: none !important;
      }

      input, select, button, textarea {
        font-size        : var(--font-size);
        font-weight      : var(--font-weight);
        color            : var(--text-primary-color);
        box-sizing       : border-box;
      }

      input, textarea, select {
        border-radius: 4px;
        background-color: white;
        border: 1px solid var(--dark-background-color);
        padding: 9px;
        margin: 3px 1px;
      }

      input:focus {
        border: 1px solid var(--default-primary-color);
        outline: none;
      }

      input[disabled] {
        background-color: var(--default-background-color);
        color: var(--secondary-text-color);
        cursor: not-allowed;
      }

      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      select::after {
        width: 0;
        height: 0;
        border-left: 4px solid transparent;
        border-right: 4px solid transparent;
        border-top: 7px solid #666;
        margin-top: -3px;
      }

      .help {
        color: var(--secondary-text-color);
        font-size: 14px;
      }

      .narrow-container {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      
      .narrow-container > * {
        max-width: var(--max-text-width);
        width: 100%;
      }

      .container {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }

      .container > * {
        max-width: var(--max-width);
        width: 100%;
      }

      .main-panel {
        background-color: white;
        padding: 40px;
        margin: 5px;
      }

      a, a:visited {
        color: var(--default-primary-color);
      }

      a[inverse], a[inverse]:visited {
        color: var(--inverse-text-color);
      }

      h1, h2, h3, h4 {
        font-weight: 400;
      }

      h2.uheader {
        border-bottom-width: 2px;
        border-bottom-style: solid;
        margin: 0 0 10px 0;
        padding-bottom: 5px;
      }

      h2.uheader.blue, h2.uheader[color="blue"] {
        border-bottom-color: var(--default-secondary-color);
      }
      h2.uheader.green, h2.uheader[color="green"] {
        border-bottom-color: var(--default-primary-color);
      }
      h2.uheader.lightgreen, h2.uheader[color="lightgreen"] {
        border-bottom-color: var(--light-primary-color);
      }
      h2.uheader.lightblue, h2.uheader[color="lightblue"] {
        border-bottom-color: var(--light-secondary-color);
      }
      h2.uheader.dark, h2.uheader[color="dark"] {
        border-bottom-color: var(--text-primary-color);
      }

      @media(max-width: 750px) {
        .main-panel {
          padding: 25px;
        }
      }

      @media(max-width: 600px) {
        .main-panel {
          padding: 15px;
        }
      }
    </style>
  </template>
</dom-module>
