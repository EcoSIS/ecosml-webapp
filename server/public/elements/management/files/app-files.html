<style include="shared-styles">
  :host {
    display: block;
  }

  app-file-manager {
    margin-bottom: 75px;
  }

  .examples {
    display: flex;
    align-items: center;
  }

  .examples :first-child {
    flex: 1;
  }

  .examples paper-button {
    font-size: 14px;
    color: var(--default-secondary-color);
  }

  [slot="help"] {
    margin-bottom: 20px;
    font-size: 14px;
    color: var(--secondary-text-color);
  }
</style>

<div>
  <a href$="[[editorData.htmlUrl]]/archive/master.zip">
    <iron-icon icon="archive"></iron-icon> Download Package Files
  </a>
</div>

<div hidden$="[[isManagedSource]]" style="margin-top: 15px">
  This is a Registered Repository, make edits to the package files via git.
</div>

<div hidden$="[[!isManagedSource]]">
  <h2 style="margin-bottom: 5px">Sync Changes</h2>
  <div style="margin-bottom: 15px">Upload root package directory to sync all changes to repository.</div>
  <div>
    <app-folder-uploader></app-folder-uploader>
  </div>

  <app-file-tree style="margin-top: 35px"></app-file-tree>
</div>
