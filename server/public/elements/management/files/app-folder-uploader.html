<style>
  :host {
    display: block;
  }

  input {
    display: none;
  }

  .inputfile + label {
    font-size: 1.25em;
    font-weight: 700;
    color: white;
    background-color: black;
    display: inline-block;
  }

  input:focus + label,
  input + label:hover {
    background-color: red;
  }

  .layout {
    display: flex;
    align-items: center;
  }

  #dropbox {
    border: 1px solid var(--dark-background-color);
    /* border: 1px dashed var(--secondary-text-color); */
    padding: 15px;
    border-radius: 6px;
  }

  #dropbox .droplabel {
    transition: transform 350ms linear;
    will-change: transform;
    transform: scale(1);
    font-size: 14px;
    color : var(--secondary-text-color);
    padding-left : 10px;
  }

  #dropbox.hover {
    border: 1px dashed var(--default-primary-color);
    background-color: var(--default-background-color);
  }

  #dropbox.hover .droplabel {
    transform: scale(1.25) translateX(15px);
    color: var(--default-primary-color);
  }

  paper-button {
    background-color: var(--default-primary-color);
    color: white;
  }

  .help {
    color: var(--secondary-text-color);
    font-size: 14px;
  }
</style>

<app-file-diff id="diff"></app-file-diff>

<div id="dropbox" 
  on-dragover="_onDropBoxDragOver" 
  on-dragleave="_onDropBoxDragLeave" 
  on-drop="_onDropBoxDrop">
  
  <div class="layout">
    <div>
      <input type="file" webkitdirectory directory multiple id="fileInput" on-change="_onChange" />
      <paper-button on-click="_onChooseClicked">Choose Folder</paper-button>
    </div>
    <div class="droplabel">
      Drag and drop root directory here
    </div>
  </div>
</div>
